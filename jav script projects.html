 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #button{
            border: 1px solid #000;
            border-radius:20px; 
            padding: 16px;
            color: #f5f5f5;
            background-color: #0000ff;
            font-size: 20px;
            font-family: arial;
            font-weight: bold;
            
        }
    </style>
</head>
<body>
    <button id="button">press me to change</button>

    <script>
        let btn = document.getElementById("button")
        const rendomcolor = () =>{
            let val = "0123456789ABCDEF";
            let cons = "#" ;
            for(let i= 0; i < 6; i++){
                cons= cons + val[Math.floor(Math.random()*16)]
            }
              return cons;
        };
        function changeRendomcolor (){

            document.body.style.backgroundColor=rendomcolor();  
        }

        document.addEventListener("click",changeRendomcolor);

        
    </script>
</body>
</html>
